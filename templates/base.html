{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>
            {% if title %}
                {{ title }}
            {% else %}
                7webpages testing assigngment
            {% endif %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.form.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/forms.js' %}"></script>
            {% block head %}{% endblock %}
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}">Notes
                <span class="badge">{{ notes_count }}</span></a></li>
            <li><a href="{% url 'add_note' %}">Add note</a></li>
            <li><a href="#" data-toggle="modal" data-target="#get-widget">Get html wiget</a></li>
          </ul>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
    <div class="modal fade" id="get-widget" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">HTML Widget</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label class="form-control" for="wiget-code">Copy code bellow and paste it on your site.</label>
            <input id="widget-source" class="form-control" type="text" value="{% url 'widget' %}'>">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </body>
</html>
